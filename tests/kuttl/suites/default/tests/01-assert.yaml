apiVersion: v1
kind: Service
metadata:
  labels:
    service: ceilometer
  name: ceilometer
  ownerReferences:
  - kind: Ceilometer
    name: ceilometer
spec:
  ports:
  - port: 3000
    protocol: TCP
    targetPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: ceilometer
  name: ceilometer
  ownerReferences:
  - kind: Ceilometer
    name: ceilometer
spec:
  template:
    spec:
      containers:
      - name: ceilometer-central-agent
      - name: ceilometer-notification-agent
      - name: sg-core
      volumes:
      - name: scripts
        secret:
          defaultMode: 480
          secretName: ceilometer-scripts
      - name: config-data
        secret:
          defaultMode: 416
          secretName: ceilometer-config-data
      - name: sg-core-conf-yaml
        secret:
          defaultMode: 416
          items:
          - key: sg-core.conf.yaml
            path: sg-core.conf.yaml
          secretName: ceilometer-config-data
---
apiVersion: v1
kind: Pod
metadata:
  labels:
    prometheus: metric-storage
  name: prometheus-metric-storage-0
status:
  containerStatuses:
  - name: config-reloader
    ready: true
    started: true
  - name: prometheus
    ready: true
    started: true
  - name: thanos-sidecar
    ready: true
    started: true
---
apiVersion: v1
kind: Service
metadata:
  name: metric-storage-prometheus
  ownerReferences:
    - kind: MonitoringStack
      name: metric-storage
spec:
  ports:
  - name: web
    port: 9090
    protocol: TCP
    targetPort: 9090
---
apiVersion: monitoring.rhobs/v1
kind: ServiceMonitor
metadata:
  labels:
    service: metricStorage
  name: metric-storage
  ownerReferences:
  - kind: MetricStorage
    name: metric-storage
spec:
  endpoints:
  - interval: 30s
    metricRelabelings:
    - action: labeldrop
      regex: pod
    - action: labeldrop
      regex: namespace
    - action: labeldrop
      regex: instance
    - action: labeldrop
      regex: job
    - action: labeldrop
      regex: publisher
  namespaceSelector: {}
  selector:
    matchLabels:
      service: ceilometer
---
apiVersion: monitoring.rhobs/v1alpha1
kind: ScrapeConfig
metadata:
  labels:
    service: metricStorage
  name: metric-storage
  ownerReferences:
  - kind: MetricStorage
    name: metric-storage
spec:
  scrapeInterval: 30s
  staticConfigs:
  - targets: []
---
apiVersion: v1
kind: Service
metadata:
  labels:
    service: aodh
    endpoint: internal
  name: aodh-internal
  ownerReferences:
  - kind: Autoscaling
    name: autoscaling
spec:
  ports:
  - name: aodh-internal
    port: 8042
    protocol: TCP
    targetPort: 8042
---
apiVersion: v1
kind: Service
metadata:
  labels:
    service: aodh
    endpoint: public
  name: aodh-public
  ownerReferences:
  - kind: Autoscaling
    name: autoscaling
spec:
  ports:
  - name: aodh-public
    port: 8042
    protocol: TCP
    targetPort: 8042
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: aodh
  name: aodh
  ownerReferences:
  - kind: Autoscaling
    name: autoscaling
spec:
  template:
    spec:
      containers:
      - name: aodh-api
      - name: aodh-evaluator
      - name: aodh-notifier
      - name: aodh-listener
      volumes:
      - name: scripts
        secret:
          secretName: aodh-scripts
      - name: config-data
        secret:
          secretName: aodh-config-data
