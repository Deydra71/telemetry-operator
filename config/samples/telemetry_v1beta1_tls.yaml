apiVersion: telemetry.openstack.org/v1beta1
kind: Ceilometer
metadata:
  name: ceilometer
  namespace: openstack
spec:
  secret: osp-secret
  tls:
    caBundleSecretName: combined-ca-bundle
    secretName: cert-ceilometer-svc
---
apiVersion: telemetry.openstack.org/v1beta1
kind: Autoscaling
metadata:
  labels:
    app.kubernetes.io/name: autoscaling
    app.kubernetes.io/instance: autoscaling-sample
    app.kubernetes.io/part-of: telemetry-operator
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/created-by: telemetry-operator
  name: autoscaling
spec:
  aodh:
    secret: osp-secret
    passwordSelectors:
    databaseUser: aodh
    databaseInstance: openstack
    memcachedInstance: memcached
    tls:
      api:
        internal:
          secretName: cert-aodh-internal-svc
        public:
          secretName: cert-aodh-public-svc
      caBundleSecretName: combined-ca-bundle
