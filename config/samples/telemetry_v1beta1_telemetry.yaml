apiVersion: telemetry.openstack.org/v1beta1
kind: Telemetry
metadata:
  name: telemetry
spec:
  metricStorage:
    enabled: true
    redhatMetricStorage:
      type: prometheus
      alertingEnabled: true
      scrapeInterval: 30s
      replicas: 1
      storage:
        strategy: persistent
        retention: 24h
        persistent:
          pvcStorageRequest: 20G
  autoscaling:
    enabled: false
    prometheus:
      deployPrometheus: true
    aodh:
      passwordSelectors:
      databaseUser: aodh
      databaseInstance: openstack
      memcachedInstance: memcached
      secret: osp-secret
    heatInstance: heat
  ceilometer:
    enabled: true
    secret: osp-secret
